<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>BMI CALCULATOR</title>
    <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 210px;
          background-color:black;
          color: white;
          text-align: center;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center;">
        BMI CALCULATOR
    </h1>
    <div style="text-align: center;position: relative; top: 150px;" class="container  ml-5">
        <div class="row justify-content-md-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
                <form action='/' method="POST">
                    <div class="mb-3">
                      <label  style="font-weight: bold;"for="weight" class="form-label">Enter Your Weight(in kg)</label>
                      <input type="text" class="form-control" id="w" name="weight">
                      
                    </div>
                    <div class="mb-3">
                      <label style="font-weight: bold;" for="height" class="form-label">Enter Your Height(in cm)</label>
                      <input type="text" class="form-control" id="h" name="height">
                    </div>
                    <br><br>
                   
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
                
                   <br>
                   <br>
                   

                   {% if bmi %}
                    
                    <p><strong>Body Mass Index:</strong>  {{bmi}}</p>
                    <p><strong>Classified As:</strong>  {{classi}}</p>
                    <p><strong>Health Risk:</strong>  {{health}}</p>
                   {% endif %}
                   <div class="footer">
                    <br>

        </div>
    </div>
